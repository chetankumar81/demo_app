AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31
  - AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members

Resources:
  GetHelloWorld:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main
      Runtime: go1.x
      Timeout: 300
      Role:
        Fn::ImportValue:
          !Join ["-", [!Ref "ProjectId", !Ref "AWS::Region", "LambdaTrustRole"]]
      Events:
        StartGame:
          Type: Api
          Properties:
            Path: /start_game
            Method: POST

        PickCard:
          Type: Api
          Properties:
            Path: /pick_card
            Method: GET
        
        GameDetails:
          Type: Api
          Properties:
            Path: /game_details
            Method: GET
